<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News App</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1 style="color:brown">
<center>
           Stay Updated with Us for the latest News
</center>
    </h1>
</div>
<div class="container">
    {% for news, desc, image in mylist %}
    <div>
        <h1>News:</h1>
        <h4>{{ news |upper |linebreaks}}</h4>
        <img src="{{ image }}" alt="" width="1000" height="500">
        <h4>Description:</h4>
        {{ desc |linebreaks }}
    </div>
    {% endfor %}
</div>
</body>
</html>
